{% extends 'layout.html' %}

{% block head %}
<title> {{title}} </title>
{% endblock %}

{% block body %}
<table id="tabela_conceitos" class="display stripe hover cell-border">
    <thead class="table-dark">
        <tr>
            <th>Designação</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for designacao, descricao in db.items() %}    
        <tr>
            <td>
                <a href="/conceitos/{{ designacao }}" class="text-dark text-decoration-dotted">  {{ designacao }}</a>
            </td>
            <td>
                <a href="/conceitos/{{ designacao }}" class="text-decoration-none text-reset">{{ descricao }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
